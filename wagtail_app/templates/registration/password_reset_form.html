{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password | Luphonix Blog{% endblock %}

{% block content %}
<section class="auth-section section-padding">
    <div class="container">
        <div class="auth-card">
            <h2 class="auth-title">Reset Password</h2>
            <p class="auth-description">Enter your email address and we'll send you instructions to reset your password.</p>
            <form method="post" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            <p class="auth-link"><a href="{% url 'blog:login' %}">Back to Login</a></p>
        </div>
    </div>
</section>
{% endblock %}
